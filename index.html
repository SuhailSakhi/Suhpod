<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iPod">
    <meta name="theme-color" content="#000000">
    <title>iPod</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Suhpod</h1>
            <div class="playlist-selector" id="playlistSelector">All Music</div>
            <button class="load-btn" id="loadBtn" aria-label="Load music">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </button>
        </header>

        <!-- Now Playing Screen -->
        <div class="screen" id="nowPlayingScreen">
            <div class="now-playing">
                <!-- Video Player (hidden by default) -->
                <div class="video-container" id="videoContainer" style="display: none;">
                    <video id="videoPlayer" playsinline webkit-playsinline></video>
                </div>
                
                <div class="track-info">
                    <div class="track-title" id="trackTitle">No track loaded</div>
                    <div class="track-artist" id="trackArtist">‚Äî</div>
                </div>
                <div class="progress-container">
                    <div class="time" id="currentTime">0:00</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time" id="duration">0:00</div>
                </div>
            </div>
        </div>

        <!-- Controls - iPod Click Wheel -->
        <div class="controls">
            <button class="control-btn" id="menuBtn" aria-label="Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <button class="control-btn" id="seekBackwardBtn" aria-label="Seek backward" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/>
                </svg>
            </button>
            <button class="control-btn play-btn" id="playBtn" aria-label="Play" disabled>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white" id="pauseIcon" style="display: none;">
                    <path d="M6 4h4v16H6zM14 4h4v16h-4z"/>
                </svg>
            </button>
            <button class="control-btn" id="seekForwardBtn" aria-label="Seek forward" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/>
                </svg>
            </button>
        </div>

        <!-- Seek Indicator -->
        <div class="seek-indicator" id="seekIndicator" style="display: none;">
            <div class="seek-icon" id="seekIcon">‚è©</div>
            <div class="seek-text" id="seekText">+10s</div>
        </div>

        <!-- Multi-tap Indicator -->
        <div class="multi-tap-indicator" id="multiTapIndicator" style="display: none;">
            <div class="tap-count" id="tapCount">1</div>
            <div class="tap-text" id="tapText">Pause</div>
        </div>

        <!-- Track List -->
        <div class="tracklist-container">
            <!-- Main Menu View -->
            <div class="menu-view" id="menuView">
                <div class="menu-header">
                    <h2>Menu</h2>
                </div>
                <ul class="menu-list">
                    <li class="menu-item" data-action="playlists">
                        <span>üéµ Playlists</span>
                        <span class="arrow">‚Ä∫</span>
                    </li>
                    <li class="menu-item" data-action="all-music">
                        <span>üìÄ Alle Muziek</span>
                        <span class="arrow">‚Ä∫</span>
                    </li>
                </ul>
            </div>
            
            <!-- Playlists View -->
            <div class="menu-view" id="playlistsView" style="display: none;">
                <div class="menu-header">
                    <button class="back-btn" id="backToMainBtn">‚Äπ Menu</button>
                    <h2>Playlists</h2>
                </div>
                <ul class="menu-list" id="playlistMenuList">
                    <li class="menu-item special" id="createPlaylistItem">
                        <span>+ Nieuwe Playlist</span>
                    </li>
                </ul>
            </div>
            
            <!-- Tracklist View -->
            <div class="menu-view" id="tracklistView" style="display: none;">
                <div class="menu-header">
                    <button class="back-btn" id="backToPlaylistsBtn">‚Äπ Playlists</button>
                    <h2 id="currentPlaylistName">Tracks</h2>
                </div>
                <ul class="tracklist" id="tracklist">
                    <li class="empty-state">
                        <p>No music loaded</p>
                        <p class="hint">Tap the upload button to add tracks</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept="audio/mpeg,audio/mp3,audio/m4a,audio/mp4,video/mp4,video/m4v,video/quicktime" multiple style="display: none;">

    <script src="app.js"></script>
</body>
</html>
